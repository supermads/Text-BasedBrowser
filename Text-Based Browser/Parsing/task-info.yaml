    \n\nRequests III: HTTP for Humans and Machines, alike.¶\nRelease v2.21.0. (Installation)\n\
    \n\n\n\nRequests III is an HTTP library for Python, built for Humans and Machines,\
    \ alike. This repository is a work in progress, and the expected release timeline\
    \ is “before PyCon 2020”.\n\nNote\nIf you’re interested in financially supporting\
    \ Requests 3 development, please make a donation.\n\nIf you’re on the job market,\
    \ consider taking this programming quiz. A substantial donation will be made to\
    \ this project, if you find a job through this platform.\n\nBehold, the power\
    \ of Requests III:\n>>> from requests import HTTPSession\n\n# Make a connection\
    \ pool.\n>>> http = HTTPSession()\n\n# Make a request.\n>>> r = http.request('get',\
    \ 'https://httpbin.org/ip')\n\n# View response data.\n>>> r.json()\n{'ip': '172.69.48.124'}\n\
    \n\nRequests III allows you to send organic, grass-fed HTTP/1.1 & HTTP/2 (wip)\
    \ requests,\nwithout the need for manual thought-labor. There’s no need to add\
    \ query\nstrings to your URLs, or to form-encode your POST data. Keep-alive and\n\
    HTTP connection pooling are 100% automatic, as well.\nBesides, all the cool kids\
    \ are doing it. Requests is one of the most\ndownloaded Python packages of all\
    \ time, pulling in over ~1.6 million\ninstallations per day!\n\nUser Testimonials¶\
    \nMicrosoft, Google, Amazon, Salesforce, Heroku, DigitalOcean, RedHat, Twitter,\
    \ Facebook, Instagram, Spotify, &c all use Requests to query internal HTTPS services.\n\
    \nArmin Ronacher, creator of Flask—\nRequests is the perfect example how beautiful\
    \ an API can be with the\nright level of abstraction.\nMatt DeBoard—\nI’m going\
    \ to get Kenneth Reitz’s Python requests module tattooed\non my body, somehow.\
    \ The whole thing.\nDaniel Greenfeld—\nNuked a 1200 LOC spaghetti code library\
    \ with 10 lines of code thanks to\nKenneth Reitz’s Requests library. Today has\
    \ been AWESOME.\nKenny Meyers—\nPython HTTP: When in doubt, or when not in doubt,\
    \ use Requests. Beautiful,\nsimple, Pythonic.\n\nRequests is one of the most downloaded\
    \ Python packages of all time, pulling in\npulling in over ~1.6 million installations\
    \ per day!. Join the party!\nIf your organization uses Requests internally, consider\
    \ supporting the development of 3.0.\n\n\nFeature Support¶\nRequests III is ready\
    \ for today’s web.\n\nSupport for H11 & H2 protocols.\nType-annotations for all\
    \ public-facing APIs.\nBetter defaults; required timeouts.\nasync/await keyword\
    \ & asyncio support.\nCompability with Python 3.6+.\n\nWhile retaining all the\
    \ features of Requests Classic:\n\nKeep-Alive & Connection Pooling\nInternational\
    \ Domains and URLs\nSessions with Cookie Persistence\nBrowser-style SSL Verification\n\
    Automatic Content Decoding\nBasic/Digest Authentication\nElegant Key/Value Cookies\n\
    Automatic Decompression\nUnicode Response Bodies\nHTTP(S) Proxy Support\nMultipart\
    \ File Uploads\nStreaming Downloads\nConnection Timeouts\nChunked Requests\n.netrc\
