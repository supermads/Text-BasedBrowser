    >\n<div class=\"body\" role=\"main\">\n<div class=\"section\" id=\"requests-iii-http-for-humans-and-machines-alike\"\
    >\n<h1>Requests III: HTTP for Humans and Machines, alike.<a class=\"headerlink\"\
    \ href=\"#requests-iii-http-for-humans-and-machines-alike\" title=\"Permalink\
    \ to this headline\">¶</a></h1>\n<p>Release v2.21.0. (<a class=\"reference internal\"\
    \ href=\"user/install/#install\"><span class=\"std std-ref\">Installation</span></a>)</p>\n\
    <a class=\"reference external image-reference\" href=\"https://pypi.org/project/requests3/\"\
    ><img alt=\"https://img.shields.io/pypi/l/requests3.svg\" src=\"https://img.shields.io/pypi/l/requests3.svg\"\
    /></a>\n<a class=\"reference external image-reference\" href=\"https://pypi.org/project/requests3/\"\
    ><img alt=\"https://img.shields.io/pypi/wheel/requests3.svg\" src=\"https://img.shields.io/pypi/wheel/requests3.svg\"\
    /></a>\n<a class=\"reference external image-reference\" href=\"https://pypi.org/project/requests3/\"\
    ><img alt=\"https://img.shields.io/pypi/pyversions/requests3.svg\" src=\"https://img.shields.io/pypi/pyversions/requests3.svg\"\
    /></a>\n<a class=\"reference external image-reference\" href=\"https://saythanks.io/to/kennethreitz\"\
    ><img alt=\"https://img.shields.io/badge/Say%20Thanks!-\U0001f989-1EAEDB.svg\"\
    \ src=\"https://img.shields.io/badge/Say%20Thanks!-\U0001f989-1EAEDB.svg\"/></a>\n\
    <p><strong>Requests III</strong> is an HTTP library for Python, built for Humans\
    \ and Machines, alike. <strong>This repository is a work in progress, and the\
    \ expected release timeline is “before PyCon 2020”</strong>.</p>\n<div class=\"\
    admonition note\">\n<p class=\"first admonition-title\">Note</p>\n<p class=\"\
    last\">If you’re interested in financially supporting Requests 3 development,\
    \ please <a class=\"reference external\" href=\"https://cash.me/$KennethReitz\"\
    >make a donation</a>.</p>\n</div>\n<p>If you’re on the job market, consider taking\
    \ <a class=\"reference external\" href=\"https://triplebyte.com/a/b1i2FB8/requests-docs-home\"\
    >this programming quiz</a>. A substantial donation will be made to this project,\
    \ if you find a job through this platform.</p>\n<hr class=\"docutils\"/>\n<p>Behold,\
    \ the power of Requests III:</p>\n<div class=\"highlight-default notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"gp\">&gt;&gt;&gt; </span><span\
    \ class=\"kn\">from</span> <span class=\"nn\">requests</span> <span class=\"k\"\
    >import</span> <span class=\"n\">HTTPSession</span>\n\n<span class=\"go\"># Make\
    \ a connection pool.</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">http</span> <span class=\"o\">=</span> <span class=\"n\">HTTPSession</span><span\
    \ class=\"p\">()</span>\n\n<span class=\"go\"># Make a request.</span>\n<span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">r</span> <span class=\"o\"\
    >=</span> <span class=\"n\">http</span><span class=\"o\">.</span><span class=\"\
    n\">request</span><span class=\"p\">(</span><span class=\"s1\">'get'</span><span\
    \ class=\"p\">,</span> <span class=\"s1\">'https://httpbin.org/ip'</span><span\
    \ class=\"p\">)</span>\n\n<span class=\"go\"># View response data.</span>\n<span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">r</span><span class=\"o\"\
    >.</span><span class=\"n\">json</span><span class=\"p\">()</span>\n<span class=\"\
    go\">{'ip': '172.69.48.124'}</span>\n</pre></div>\n</div>\n<p>Requests III allows\
    \ you to send <em>organic, grass-fed</em> <strong>HTTP/1.1</strong> &amp; <strong>HTTP/2</strong>\
    \ (wip) requests,\nwithout the need for manual thought-labor. There’s no need\
    \ to add query\nstrings to your URLs, or to form-encode your POST data. Keep-alive\
    \ and\nHTTP connection pooling are 100% automatic, as well.</p>\n<p>Besides, all\
    \ the cool kids are doing it. Requests is one of the most\ndownloaded Python packages\
    \ of all time, pulling in over ~1.6 million\ninstallations <em>per day</em>!</p>\n\
    <div class=\"section\" id=\"user-testimonials\">\n<h2>User Testimonials<a class=\"\
    headerlink\" href=\"#user-testimonials\" title=\"Permalink to this headline\"\
    >¶</a></h2>\n<p><strong>Microsoft</strong>, <strong>Google</strong>, <strong>Amazon</strong>,\
    \ <strong>Salesforce</strong>, <strong>Heroku</strong>, <strong>DigitalOcean</strong>,\
    \ <strong>RedHat</strong>, <strong>Twitter</strong>, <strong>Facebook</strong>,\
    \ <strong>Instagram</strong>, <strong>Spotify</strong>, <em>&amp;c</em> all use\
    \ <strong>Requests</strong> to query internal HTTPS services.</p>\n<dl class=\"\
    docutils\">\n<dt><strong>Armin Ronacher</strong>, creator of Flask—</dt>\n<dd><em>Requests\
    \ is the perfect example how beautiful an API can be with the\nright level of\
    \ abstraction.</em></dd>\n<dt><strong>Matt DeBoard</strong>—</dt>\n<dd><em>I’\
    m going to get Kenneth Reitz’s Python requests module tattooed\non my body, somehow.\
    \ The whole thing.</em></dd>\n<dt><strong>Daniel Greenfeld</strong>—</dt>\n<dd><em>Nuked\
    \ a 1200 LOC spaghetti code library with 10 lines of code thanks to\nKenneth Reitz’\
    s Requests library. Today has been AWESOME.</em></dd>\n<dt><strong>Kenny Meyers</strong>—\
    </dt>\n<dd><em>Python HTTP: When in doubt, or when not in doubt, use Requests.\
    \ Beautiful,\nsimple, Pythonic.</em></dd>\n</dl>\n<p>Requests is one of the most\
    \ downloaded Python packages of all time, pulling in\npulling in over ~1.6 million\
    \ installations <em>per day</em>!. Join the party!</p>\n<p>If your organization\
    \ uses Requests internally, consider <a class=\"reference external\" href=\"https://cash.me/$KennethReitz\"\
    >supporting the development of 3.0</a>.</p>\n</div>\n<div class=\"section\" id=\"\
    feature-support\">\n<h2>Feature Support<a class=\"headerlink\" href=\"#feature-support\"\
    \ title=\"Permalink to this headline\">¶</a></h2>\n<p>Requests III is ready for\
    \ today’s web.</p>\n<ul class=\"simple\">\n<li>Support for H11 &amp; H2 protocols.</li>\n\
    <li>Type-annotations for all public-facing APIs.</li>\n<li>Better defaults; required\
    \ timeouts.</li>\n<li><code class=\"docutils literal notranslate\"><span class=\"\
    pre\">async</span></code>/<code class=\"docutils literal notranslate\"><span class=\"\
    pre\">await</span></code> keyword &amp; <code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">asyncio</span></code> support.</li>\n<li>Compability with\
    \ Python 3.6+.</li>\n</ul>\n<p>While retaining all the features of <a class=\"\
    reference external\" href=\"https://2.python-requests.org/\">Requests Classic</a>:</p>\n\
    <ul class=\"simple\">\n<li>Keep-Alive &amp; Connection Pooling</li>\n<li>International\
    \ Domains and URLs</li>\n<li>Sessions with Cookie Persistence</li>\n<li>Browser-style\
    \ SSL Verification</li>\n<li>Automatic Content Decoding</li>\n<li>Basic/Digest\
    \ Authentication</li>\n<li>Elegant Key/Value Cookies</li>\n<li>Automatic Decompression</li>\n\
    <li>Unicode Response Bodies</li>\n<li>HTTP(S) Proxy Support</li>\n<li>Multipart\
    \ File Uploads</li>\n<li>Streaming Downloads</li>\n<li>Connection Timeouts</li>\n\
    <li>Chunked Requests</li>\n<li><code class=\"docutils literal notranslate\"><span\
    \ class=\"pre\">.netrc</span></code> Support</li>\n</ul>\n</div>\n<div class=\"\
